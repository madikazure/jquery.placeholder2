<!DOCTYPE HTML>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<link href="../src/jquery.placeholder2.css" rel="stylesheet" type="text/css" />
	<style text="text/css" >
		body {
			font-size: 16px;
			line-height: 1.5;
		}
		.wrap {
			margin: 0 auto;
			width: 500px;
			background-color: #DDE9F5;
			overflow: hidden;
		}
		.row {
			margin: 10px 10px;
		}
		input {
			margin: 5px;
			padding: 6px;
			border: 1px solid black;
			width: 200px;
			height: 3em;
			font-size: 14px;
			line-height: 1.5;
		}
	</style>
</head>
<body>
	<div class="wrap" >
		<div class="row" >
			<input type="text" name="username" class="" placeholder="用户名" >
		</div>
		<div class="row" >
			<input type="text" name="nickname" class="" placeholder2="昵称"  >
		</div>
		<div class="row" >
			<input type="password" name="password" class="" placeholder2="创建密码" placeholder2-options="loadedRefresh:true" >
		</div>
	</div>
	
	
	<script src="../lib/jquery-1.8.2.js" type="text/javascript" ></script>
	<script src="../src/jquery.placeholder2.js" type="text/javascript" ></script>
</body>
</html>
